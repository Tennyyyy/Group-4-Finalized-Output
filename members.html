<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 4 Members</title>
    <link rel="stylesheet" href="members.css"> 
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color:#333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .member {
            background-color: white;
            border-radius: 8px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 220px; 
        }

        .member img {
            width: 200px;  
            height: 200px; 
            margin-bottom: 15px;
            object-fit: cover; 
        }

        .member h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .member p {
            font-size: 1rem;
            color: #555;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            .member {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Group 4 Members</h1>
    </header>
    <main>
        <section class="member">
            <img src="member1.jpg" alt="Yzabella Pineda">
            <h2>Yzabella Pineda</h2>
            <h3><p>Leader</p></h3>
        </section>
        <section class="member">
            <img src="member2.jpg" alt="Kirsten Yecla">
            <h2>Kirsten Yecla</h2>
            <h3><p>Moderator</p></h3>
        </section>
        <section class="member">
            <img src="member3.jfif" alt="Jamie Erlina">
            <h2>Jamie Erlina</h2>
            <h3><p>Researcher</p></h3>
        </section>
        <section class="member">
            <img src="member5.jfif" alt="Angelo Yabut">
            <h2>Mike Alcid</h2>
            <h3><p>Scibe</p></h3>
        </section>
        <section class="member">
            <img src="member4.jpg" alt="Mika Alcid">
            <h2>Angelo Yabut</h2>
            <h3><p>Speaker</p></h3>
        </section>
    </main>
</body>
</html>
